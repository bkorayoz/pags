{% extends 'layout.html' %}
{% block title %} Club Application {% endblock %}

{% block content %}
 <form  method = "POST" action= " {{ url_for('link2.clubregister') }}">
  <div class="container" align="center">
  <div class="login">
    <h1 class="w3-xlarge"> <strong>Register a Student Club <strong> </h1> <br>
    <div class="input-group">
			   <span class="input-group-addon"><i class="glyphicon glyphicon-tag" aria-hidden="true"></i></span>
    <input type="text" class="input-txt" placeholder="Club Name" name="name" required><br>
  </div>
  <br>
  <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-quote-left" aria-hidden="true"></i></span>
    <textarea maxlength="2000" rows"4" cols"50" class="input-txt"  placeholder="Club Definition" name="exp" required></textarea><br>
  </div>
  <br>
  <div class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-tasks" aria-hidden="true"></i></span>
  <select class="w3-select w3-orange" name="type" required>
	<option selected disabled class="hideoption">Select Club Type</option>
	<option>Profession</option>
	<option>Sport</option>
	<option>Culture/Art</option>
	</select>
</div>
	<br>
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
	<select class="w3-select w3-orange" name="typesoc1">
	<option selected disabled class="hideoption">Select a Social Media</option>
	<option>Facebook</option>
	<option>Twitter</option>
	</select>
  <input type="text" placeholder="Link" class="input-txt" name="link1"><br>
</div>

<br>
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
	<select class="w3-select w3-orange" name="typesoc2">
	<option selected disabled class="hideoption">Select a Social Media</option>
	<option>Facebook</option>
	<option>Twitter</option>
	</select>
	<input type="text" class="input-txt" placeholder="Link" name="link2"><br>
</div>
  <br>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <div >
      <button type="submit" class="btn">Apply</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
